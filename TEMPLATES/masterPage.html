<!-- This page is the master page for all template pages that are part of this frontend template.
    It provides the header and footer element for every other page.-->

<!doctype html>
<html id="styleguide" class="" lang="en">

    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <title>Meraki AutoClaim Platform</title>

                <!--CHOOSE-->
                <!--Meraki Design:-->
                    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/mui-variables.css') }}">
                    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/cui-standard.css') }}">
                    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/mui-standard.css') }}">
                    <link rel="icon" href="{{ url_for('static', filename='IMAGES/Logo_small_green.png') }}">

                <!--script link for Charts.js library-->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

            <link rel="stylesheet" href="{{ url_for('static', filename='CSS/templateStyles.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='CSS/customStyles.css') }}">
            <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
            <script src="{{ url_for('static', filename='JS/styleguide.js') }}"></script>
            <script src="{{ url_for('static', filename='JS/loader.js') }}"></script>
            <script src="{{ url_for('static', filename='JS/selects.js') }}"></script>
            <script src="{{ url_for('static', filename='JS/frontend.js') }}"></script>
        </head>
        <body class="cui">

             <!-- Header -->
            <nav class="header" id="styleguideheader" role="navigation">
                <div class="container-fluid">
                    <div class="header-panels">
                        <!--Cisco logo and title area (left)-->
                        <div class="header-panel">
                            <a class="header-bar__logo header__logo" href="/" target="_blank">
                                <span id="header-logo" class="icon-cisco"></span>
                            </a>
                            <h1 class="header__title">Meraki AutoClaim Platform</h1>
                        </div>
                        <!--Center area (middle)-->
                        <div class="header-panel header-panel--center">
                        </div>
                        <!--Link area (right)-->
                        <div class="header-panel header-panel--right">

                            <!--CUSTOMIZE: Add or remove Header links-->
                            <!--PASS INFO: Header links are hidden, if hiddenLinks=false variable is passed to child template-->
                            <a class="header-item {% if hiddenLinks == True %}hidden-5xl-down{% endif %}" href="/"><span class="icon-home"></span></a>
                            <!--<a class="header-item {% if hiddenLinks == True %}hidden-5xl-down{% endif %}" href="/">Logout</a>-->
                            <!--CUSTOMIZE END-->

                        </div>
                    </div>
                </div>
            </nav>

            <!--Content-->
            <div class="content content--alt">
                <div class="container">

                        {% block content %}

                        {% endblock %}

                </div>
            </div>

        </body>
    </html>
